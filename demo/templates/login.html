{% extends "base.html" %}


{% set title = "Login" %}

{% block content %}
<form action="{{ url('login') }}" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
    <label>Email</label>
    <input class="input" name="email" type="email" placeholder="Email">
    <label>Passowrd</label>

    <input class="input" name="password" type="password" placeholder="Password">

    <button class="button is-success">
        Login
    </button>
</form>

{% endblock %}
